{% for demo in demos %}
<div class="card mb-4 demo-card">
    <div class="card-body">
        <div class="row align-items-center">
            <div class="col-auto">
                <i class="{{ demo.icon }} fa-2x text-primary"></i>
            </div>
            <div class="col position-relative">
                <span class="position-absolute top-0 end-0">
                    <span class="badge bg-{{ demo.difficulty_level }} px-2 py-1">
                        {{ demo.get_difficulty_level_display }}
                    </span>
                </span>
                <h4 class="card-title mb-2">{{ demo.title }}</h4>
                <p class="card-text text-muted">{{ demo.summary }}</p>
            </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mt-3">
            <div>
                <a href="{{ demo.get_absolute_url }}" class="btn btn-primary">
                    View Demo
                </a>
                {% if demo.can_edit %}
                <a href="{% url 'admin:demos_demo_change' demo.id %}" 
                   class="btn btn-outline-primary btn-sm ms-2">
                    <i class="fas fa-edit"></i> Edit in Admin
                </a>
                {% endif %}
            </div>
            <div class="d-flex align-items-center gap-3 text-muted small">
                <span>
                    <i class="{{ demo.category.icon }}"></i>
                    {{ demo.category.name }}
                </span>
                <span>
                    <i class="fas fa-user"></i>
                    {{ demo.author.get_full_name|default:demo.author.username }}
                </span>
            </div>
        </div>
    </div>
</div>
{% endfor %}
