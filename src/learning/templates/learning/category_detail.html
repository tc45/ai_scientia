{% extends 'base.html' %}

{% block title %}{{ category.name }} - AI Scientia{% endblock %}

{% block content %}
<div class="container py-5">
    <h1 class="mb-4">{{ category.name }}</h1>
    <p class="lead mb-5">{{ category.description }}</p>
    
    <div class="row">
        {% for tutorial in tutorials %}
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">{{ tutorial.title }}</h5>
                        <p class="card-text">{{ tutorial.summary|truncatewords:20 }}</p>
                        <a href="{{ tutorial.get_absolute_url }}" class="btn btn-primary">Start Learning</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
